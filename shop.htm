                                </div>

                            </div>

                            (item.category.includes('Standing') && showStanding === false) ||
                            (item.category.includes('Large') && showLarge === false) ||
                            (item.category.includes('Water-wise') && showWaterwise === false) ||
                            (item.category.includes('Common') && showCommon === false) ||
                            (item.category.includes('Rare') && showRare === false) ||
                            (item.category.includes('Shade-loving') && showShadeloving === false) ||
                            (item.category.includes('Regular') && showRegular === false ||
                            (item.category.includes('Unommon') && showUncommon === false))}">

                            sortBy: 'name',
                            sortDirection: 'asc',
                            filterType: 'All',
                            showTrailing: true,
                            showClimbing: true,
                            showStanding: true,
                            showLarge: true,
                            showRegular: true,
                            showWaterwise: true,
                            showShadeloving: true,
                            showRare: true,
                            showUncommon: true,
                            showCommon: true,

                            total: 0,
                        },

                        methods: {
                            sort: function (s) {
                                if (s === this.sortBy) {
                                    this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                                }
                                this.sortBy = s;
                            },

                            addToBasket(item) {
                                item.addedToBasket = true;
                                this.total = parseFloat(this.total) + parseFloat(item.price);
                                this.myBasket.push(Object.assign({}, item));
                                const taskArrStorage = JSON.stringify(this.myBasket);
                                const totalStorage = JSON.stringify(this.total);
                                localStorage.setItem("taskArrStorage", taskArrStorage);
                                localStorage.setItem("totalStorage", totalStorage);
                                console.log('Array Stored in Local')
                            },

                            deleteItem(item, index) {
                                this.total = parseFloat(this.total) - parseFloat(item.price);
                                this.myBasket.splice(index, 1);
                                const taskArrStorage = JSON.stringify(this.myBasket);
                                const totalStorage = JSON.stringify(this.total);
                                localStorage.setItem("taskArrStorage", taskArrStorage);
                                localStorage.setItem("totalStorage", totalStorage);
                                console.log('Array Stored in Local')
                            },
                        },

                        mounted: function (item) {
                            let basketSaved = localStorage.getItem("taskArrStorage");
                            let totalSaved = localStorage.getItem("totalStorage");
                            let basketLoad = JSON.parse(basketSaved);
                            let totalLoad = JSON.parse(totalSaved);
                            if (basketLoad === null) {
                                console.log('No objects in array')
                            } else {
                                this.myBasket.push(...basketLoad);
                                this.total = parseFloat(totalLoad);
                            }
                        },

                        computed: {
                            sortedItems: function () {
                                return this.plantRange.sort((p1, p2) => {
                                    let modifier = 1;
                                    if (this.sortDirection === 'desc') modifier = -1;
                                    if (p1[this.sortBy] < p2[this.sortBy]) return -1 * modifier; if (p1[this.sortBy] > p2[this.sortBy]) return 1 * modifier;
                                    return 0;
                                });
                            }
                        },

                    })
                </script>
